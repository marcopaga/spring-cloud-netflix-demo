apiVersion: apps/v1beta2 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: cloud-eureka-deployment
  labels:
    app: cloud
spec:
  selector:
    matchLabels:
      app: cloud
      component: eureka
  replicas: 1
  template: 
    metadata:
      labels:
        app: cloud
        component: eureka
    spec:
      containers:
      - env:
        - name: CONFIGSERVER_HOST
          value: configserver-service
        name: eureka
        image: marcopaga/cloud-eureka
        imagePullPolicy: Always
        ports:
        - containerPort: 8761
        livenessProbe:
          httpGet:
            path: /health
            port: 8761
          initialDelaySeconds: 300
          periodSeconds: 60
          timeoutSeconds: 2
          failureThreshold: 2
        resources:
          requests:
            memory: "128M"
            cpu: "0.2"
          limits:
            memory: "256M"
            cpu: "0.4"
---
apiVersion: v1
kind: Service
metadata:
  name: eureka-service
  labels:
    app: cloud
spec:
  type: NodePort
  selector:
    app: cloud
    component: eureka
  ports:
  - port: 8761
    targetPort: 8761
---
